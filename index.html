<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Great Auto Parts - Order Form</h1>
        <label for="fname">First Name:</label><input type="text" id="fname" placeholder="Enter Your First Name">
        <label for="lname">Last Name:</label><input type="text" id="lname" placeholder="Enter Your Last Name">
        <label for="email">Email:</label><input type="email" id="email" placeholder="Enter Your Email Adderess">
        <label for="phone">Phone Number:</label><input type="text" id="phone" placeholder="Enter Your Phone Number">
        <label for="make">Make:</label><input type="text" id="make" placeholder="Make">
        <label for="model">Model:</label><input type="text" id="model" placeholder="Model">
        <label for="year">Year:</label>
        <select name="year" id="year">
            <option value="">Year:</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
        <lable for="date">Date:</lable><input type="date" id="date">
        <label for="part">Spare Part:</label><input type="text" id="part" placeholder="Enter the spare Part you need">
        <label for="quantity">Quantity:</label><select name="quantity" id="quantity">
            <option value="">Enter the quantity of the Spare Part you need</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <label for="Comment">Comment:</label> <textarea name="Comment" id="Comment" cols="30" rows="10"
            placeholder="Enter your comment"></textarea>
        <button>Submit</button>
    </div>
</body>

</html>
